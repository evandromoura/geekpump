<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/templates/default.xhtml">

    <ui:define name="corpo">
    
    	<div class="row">
    		<div class="col">
                <h2 class="page-title">
                  Usu√°rio
                </h2>
              </div>
    		<div class="col-lg-12">
    		     
    		     <div class="card">
                  <div class="card-header">
                    <h3 class="card-title">Filtro de pesquisa</h3>
                  </div>
                  <div class="card-body">
                  		<div class="col-lg-12">
		                    <label class="form-label">Nome</label>
		                    <h:inputText value="#{usuarioController.to.usuarioAcao.nome}" styleClass="form-control" />
			            </div>        
                  </div>
                  <div class="card-footer">
                  	<div class="row">
    					<div class="col-lg-2">
    						<h:commandLink action="#{usuarioController.pesquisar()}" styleClass="btn btn-md btn-success">
    							Pesquisar
    						</h:commandLink>
    					</div>
    				</div>
                </div>
               </div> 
            </div>      
    	
    		<div class="col-lg-12" style="margin-top:10px">
    		     
    		     <div class="card">
                  <div class="card-header">
                    <h3 class="card-title">Lista de usuarios</h3>
                  </div>
                  <div class="card-body">
                  	<h:dataTable value="#{usuarioController.to.usuarios}" var="usuario" styleClass="table table-vcenter card-table">
						<h:column>
							<f:facet name="header">NOME</f:facet>
					    	#{usuario.nome}
					    </h:column>
						<h:column>
							<f:facet name="header">EMAIL</f:facet>
					    	#{usuario.email} 
					    </h:column>
						<h:column>
							<f:facet name="header">IMAGEM</f:facet>
					    	#{usuario.imagem} 
					    </h:column>
					    
					    <h:column>
							<f:facet name="header">ACOES</f:facet>
					    	<a href="/usuario/edit/#{usuario.id}">Editar</a> 
					    </h:column>
					</h:dataTable>
                  </div>
                  <div class="card-footer">
                  	<div class="row">
    					<div class="col-lg-2">
                   			 <a href="/usuario/edit/new" class="btn btn-outline-primary w-100">Novo registro</a>
                   		</div>
                   	</div>		 
                  </div>
                </div>
    		     
    		</div>
    	
    	</div>
    	
    	
    	
		
	</ui:define>	



</ui:composition>
