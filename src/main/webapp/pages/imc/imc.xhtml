<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:gk="http://java.sun.com/jsf/composite/components" 
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/templates/default.xhtml">

    <ui:define name="corpo">
         <div class="card">
             <div class="card-header">
               <h3 class="card-title">Calculo IMC</h3>
             </div>
             <div class="card-body">
               
               <div class="mb-3 row">
                 <label class="col-4 col-form-label">Peso</label>
                 <div class="col">
                   <gk:decimal value="#{iMCController.to.peso}" styleClass="form-control" />
                 </div>
               </div>
               <div class="mb-3 row">
                 <label class="col-4 col-form-label">Altura</label>
                 <div class="col">
                   <gk:integer value="#{iMCController.to.altura}" styleClass="form-control" />
                 
                 </div>
               </div>
               
             </div>
             <div class="card-footer text-end">
             	<h:commandLink action= "#{iMCController.calcularIMC()}" styleClass="btn btn-md btn-success">Calcular IMC</h:commandLink>
             </div>
           </div>
               
               
    </ui:define>
</ui:composition>
