<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:cc="http://java.sun.com/jsf/composite" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">

<cc:interface>
	<cc:attribute name="id"/>
	<cc:attribute name="value" required="true"/>
	<cc:attribute name="styleClass" />
	<cc:attribute name="size" />
	<cc:attribute name="label" />
	<cc:attribute name="showIcon" default="false" />
	<cc:attribute name="required" default="false" />
</cc:interface>

<cc:implementation>
	<div class="input-group text-center">
		<ui:fragment rendered="#{cc.attrs.showIcon}">
         	<span class="input-group-addon "><i class="fa-solid fa-dollar-sign" style="padding-left: 5px;font-size: 12px"></i></span>
         </ui:fragment>
		 <h:inputText id="#{cc.attrs.id}" value="#{cc.attrs.value}" onkeypress="mascara(this,decimalDouble);" onblur="mascara(this,decimalDouble);" onkeyup="mascara(this,decimalDouble);" onkeydown="mascara(this,decimalDouble);"  
		 		styleClass="#{cc.attrs.styleClass}" size="#{cc.attrs.size}" required="#{cc.attrs.required}" label="#{cc.attrs.label}">
			<f:convertNumber pattern="#,##0.00" />
			<f:passThroughAttribute name="type" value="tel"/>
			<cc:insertChildren />
		 </h:inputText>
	</div>	 
	
</cc:implementation>

</html>
